<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c50ebb5bc9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row cities">
        <div class="col-3">Los Angeles</div>
        <div class="col-3">Tokyo</div>
        <div class="col-3">Seoul</div>
        <div class="col-3">Paris</div>
      </div>
      <h1 id="city">Los Angeles</h1>

      <div class="temperature" id="temperature"></div>
      <div class="units"></div>
      <div id="date"></div>

      <form>
        <input type="text" id="city-input" placeholder="Enter your city here" />

        <input type="submit" value="search" class="button" />
        <div class="col-3">
          <button class="btn btn-success w-100" id="current-location-button">
            Current
          </button>
        </div>
      </form>

      <div>
        Wind: <span id="current-wind" class="current-wind"> 8 mph </span>
      </div>

      <div>
        Humidity:
        <span id="current-humidity" class="current-humidity"> 63%</span>
      </div>

      <div class="row days">
        <div class="col day">Monday 67°</div>
        <div class="col day">Tuesday 64°</div>
        <div class="col day">Wednesday 60°</div>
        <div class="col day">Thursday 74°</div>
        <div class="col day">Friday 75°</div>
        <div class="col day">Saturday 75°</div>
        <div class="col day">Sunday° 67°</div>
      </div>
      <div class="coder">Coded by Dishanah Jackson</div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
